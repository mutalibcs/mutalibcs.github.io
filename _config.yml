# Welcome to Jekyll!
# This config file is meant for settings that affect your entire site.

# Basic Site Settings
locale: "en-US"
title: "Md Abdul Mutalib"
title_separator: "-"
name: "Md Abdul Mutalib"
description: "Explore the academic portfolio of Md Abdul Mutalib, featuring cutting-edge research in AI, Machine Learning, and Deep Learning, with a focus on Medical Diagnosis and Computer Vision."
url: "https://mutalibcs.github.io" # Base URL for your site
baseurl: "" # Subpath of your site (leave blank if not applicable)
repository: "mutalibcs/mutalibcs.github.io"
keywords: "Md Abdul Mutalib, Abdul Mutalib, Mutalib, mutalibcs, mutalib.cs, M A Mutalib, MA Mutalib"
author: "Md Abdul Mutalib"
language: "en"

# Site Author Settings
author:
  avatar: "profile.png"
  name: "Md Abdul Mutalib"
  bio: "AI Enthusiast | Machine Learning & Deep Learning Researcher | Passionate about Medical Diagnosis & Computer Vision Projects"
  location: "Sylhet, Bangladesh"
  employer: "North East University Bangladesh"
  email: "mutalib.cs@gmail.com"
  googlescholar: "https://scholar.google.com/citations?user=CkDoYbEAAAAJ"
  github: "mutalibcs"
  kaggle: "mamutalib"
  linkedin: "md-abdul-mutalib"
  twitter: "mutalibcs"

# Site Settings
teaser: profile.png # filename of teaser fallback image in /images/
breadcrumbs: true
words_per_minute: 160
future: true
read_more: "enabled"
talkmap_link: false

# Comments (optional)
comments:
  provider: false # Disabled by default

# SEO and Social Sharing
google_site_verification: "Gqp3ofmVy7p9xE2oF4zjaIEZH7P-7sJOBo7tIxRdTqE"
bing_site_verification: "3181071F5AF769F28523FD20F1F335FB"
og_image: "/images/profile.png" # Default Open Graph/Twitter image

# Social Profiles for Structured Data
social:
  type: Person
  name: Md Abdul Mutalib
  links:
    - https://twitter.com/mutalibcs
    - https://linkedin.com/in/md-abdul-mutalib
    - https://github.com/mutalibcs

# Analytics
analytics:
  provider: "google-analytics-4"
  google:
    tracking_id: "G-2RRX6MYX2N" # Replace with your GA4 tracking ID

#Favicon
favicon: "/images/favicon.ico"
# Reading Files
include:
  - .htaccess
  - _pages
  - files
  - images
  - _posts 
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - node_modules
  - vendor
keep_files:
  - .git
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown Processing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  auto_ids: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults for Pages and Collections
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag # For enhanced SEO
  - jekyll-redirect-from

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
